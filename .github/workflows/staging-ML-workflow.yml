name: Staging translated Qiskit ML docs

on:
  pull_request:
    branches: [ master ]
  label:
     types: [ gh-pages ]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    if: contains( github.event.pull_request.labels.*.name, 'gh-label-test' )
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        # fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install jupyter sphinx_rtd_theme 'matplotlib<3.3.0' qiskit-terra[visualization] 'torchvision<0.10.0'
        sudo apt-get install -y pandoc graphviz
        pip install -U -r machine-learning/requirements-dev.txt sphinx-intl
    - name: Build translated Qiskit Docs
      env:
        TRANSLATION_LANG: ${{ matrix.language }}
      run: |
        tools/staging_ML_translated_documentation.sh
    - name: Compress artifact
      run: |
        mkdir artifacts
        tar -zcvf translated_docs_${{matrix.language}}.tar.gz build
        mv translated_docs_${{matrix.language}}.tar.gz artifacts/.
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: qiskit-translated-docs
        path: artifacts
    strategy:
      matrix:
        language:
          - bn_BN
          # - de_DE
          # - el_GR
          # - es_UN
          # - fr_FR
          # - hi_IN
          # - hu_HU
          # - id_ID
          # - it_IT
          # - ja_JP
          # - ko_KR
          # - ml_IN
          # - pl_PL
          # - pt_BR
          # - ru_RU
          # - sw_KE
          # - ta_IN
          # - tr_TR
          # - ur_UR
          # - vi_VN
          # - zh_CN
          # - zh_TW

  deploy_docs:
    runs-on: ubuntu-latest
    needs: build_docs
    steps:
    - uses: actions/checkout@master
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: qiskit-translated-docs
    - name: Decompress artifact
      run: |
        for f in *.tar.gz; do tar -xvf "$f"; done
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
        deploy_key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
        publish_dir: ./build
        keep_files: true
